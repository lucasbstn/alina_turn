      $("#flipbook").click(function (event) {
        if (event.clientX > document.body.clientWidth / 2) {
          $("#flipbook").turn("next");
        } else {
          $("#flipbook").turn("previous");
        }
      });

      $("#flipbook").turn({
        width: window.innerWidth,
        height: window.innerWidth / 2,

        turnCorners: "bl,br",
        elevation: 100,
        duration: 1000,
      });
    </script>
